name: Test, Build & Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  test-build-&-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install dependencies 📦
        run: npm install

      - name: Run tests 🧪
        run: npm test

      - name: Build application 🔨
        run: npm run build
        env:
          BASE_URL: /${{ github.event.repository.name }}/

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
